<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva d'aules</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/3bd9151457.js" crossorigin="anonymous"></script> <!-- FONT AWESOME -->
</head>
<body>
    <nav>

        <div class="logo">
            <img src="./img/esliceu.gif" alt="logo">
        </div>

        <div class="divIcono">
            <a href="index.html">
                <i class="fas fa-home fa-2x"></i>
                <br>
                Inici
            </a>
        </div>
        <div class="divIcono">
            <a href="http://www.esliceu.com" target="_blank">
                <i class="fas fa-graduation-cap fa-2x"></i>
                <br>
                Escola
            </a>
        </div>
        <div class="divIcono">
            <a href="aules.html">
                <i class="fas fa-chair fa-2x"></i>
                <br>
                Aules
            </a>
        </div>
        <div class="divIcono">
            <a href="reserva.html">
                <i class="fas fa-bookmark fa-2x"></i>
                <br>
                Reserva
            </a>
        </div>
    </nav>

    <div class="contingut">
        <div class="title">
            <h1>Fes una reserva</h1>
            <div class="bannerReserva background"></div>
        </div>
        <div class="formulari">
            <form action="index.html" method="GET">
                <div>
                    <label for="aules">Aules:</label>
                    <select id="aules" name="aules" required>
                        <option value="A">Auditori</option>
                        <option value="E">Aula estudi</option>
                        <option value="C">Aula clàssica</option>
                        <option value="I">Informàtica</option>
                    </select>
                </div>
                <div>
                    <label for="data">Data:</label>
                    <input type="date" name="data" id="data" required>
                    
                </div>
                <div>
                    <label for="hora">Hora:</label>
                    <input type="time" name="hora" id="hora" required>
                </div>
                <div>
                    <label for="nom">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="Posar email corporatiu">    
                </div>
                <div>
                    <input type="submit" value="Reserva"/>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        &copy; Daniel Martínez
    </div>

</body>
</html>
